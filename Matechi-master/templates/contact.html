{% extends 'base.html' %}
{% block content %}

<body>
    <style>
        h1 {
        position: relative;
        padding: 0;
        margin: 0;
        font-family: "Raleway", sans-serif;
        font-weight: 300;
        font-size: 40px;
        color: #080808;
        -webkit-transition: all 0.4s ease 0s;
        -o-transition: all 0.4s ease 0s;
        transition: all 0.4s ease 0s;
        }

        h1 span {
        display: block;
        font-size: 0.5em;
        line-height: 1.3;
        }
        h1 em {
        font-style: normal;
        font-weight: 600;
        }

        /* === HEADING STYLE #1 === */
        .three h3 {
        text-align: center;
        text-transform: uppercase;
        padding-bottom: 5px;
        }
        .three h3:before {
        width: 28px;
        height: 5px;
        display: block;
        content: "";
        position: absolute;
        bottom: 3px;
        left: 50%;
        margin-left: -14px;
        background-color: #b80000;
        }
        .three h3:after {
        width: 100px;
        height: 1px;
        display: block;
        content: "";
        position: relative;
        margin-top: 25px;
        left: 50%;
        margin-left: -50px;
        background-color: #b80000;
        }
        .info-container
        {
            margin-top: 50px;
        }
        .iframe-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        iframe {
            width: 80%;
            margin: 0 auto;
        }

        @media screen and (max-width : 900px) {
            .col-md-4{
                margin-top: 20px;
            }
            
        }
    </style>

    <main class="main">
        <div class="page-content">

            <div class = 'iframe-container'>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.3836486706655!2d85.3267483149014!3d27.705438582792652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19e309e0a0b3%3A0x9c9ed76a38586bc2!2sFantech%20Nepal!5e0!3m2!1sen!2snp!4v1620893919987!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- End #map -->
            <div class="info-container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="contact-box text-center">
                            <div class="three">
                                <h3>Location</h3>
                              </div>

                            <address>Dillibazar<br>Kathmandu, Nepal</address>
                        </div>
                        <!-- End .contact-box -->
                    </div>
                    <!-- End .col-md-4 -->

                    <div class="col-md-4">
                        <div class="contact-box text-center">
                            <div class="three">
                                <h3>Contact Information</h3>
                              </div>

                            <div><a>official@matechi.net</a></div>
                            <div><a>9863473726/9863473727</a></div>
                        </div>
                        <!-- End .contact-box -->
                    </div>
                    <!-- End .col-md-4 -->

                    <div class="col-md-4">
                        <div class="contact-box text-center">
                            <div class="three">
                                <h3>Social</h3>
                              </div>

                            <div class="social-icons social-icons-color justify-content-center">
                                <a href="https://www.facebook.com/matechiofficial" class="social-icon social-facebook" title="Facebook" target="_blank"><i class="icon-facebook-f"></i></a>
                                <a href="https://www.instagram.com/matechiofficial/" class="social-icon social-instagram" title="Instagram" target="_blank"><i class="icon-instagram"></i></a>
                            </div>
                            <!-- End .soial-icons -->
                        </div>
                        <!-- End .contact-box -->
                    </div>
                    <!-- End .col-md-4 -->
                </div>
                <!-- End .row -->

                <hr class="mt-3 mb-5 mt-md-1">
                <div class="touch-container row justify-content-center">
                    <div class="col-md-9 col-lg-7">
                        <div class="text-center">
                            <h2 class="title mb-1">Get In Touch</h2>
                            <!-- End .title mb-2 -->
                            <p class="lead text-primary">
                                If you have any questions or queries, please feel free to reach us through any of the above given platforms.
                            </p>
                        </div>
                        <!-- End .text-center -->
                    </div>
                    <!-- End .col-md-9 col-lg-7 -->
                </div>
                <!-- End .row -->
            </div>
            <!-- End .container -->
        </div>
        <!-- End .page-content -->
    </main>
    <!-- End .main -->

{% endblock %}
